<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books And Coffee Shop</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->

    <link rel="stylesheet" href="./src/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header-banner -->
    <header>
      <a href="index.html"><h1>Happy people read and drink coffee</h1></a>
    </header>

    <!-- header-navbar -->
    <div
      class="container-nav nav-text-color topBotomBordersOut"
      id="container-navbar"
    >
      <a class="active" href="index.html">HOME</a>
      <a href="books.html">BOOKS</a>
      <a href="coffee.html">COFFEE</a>
      <a href="admin.html"
        ><i class="fas fa-lock d-inline-block align-text-top"></i>&nbsp ADMIN</a
      >
      <a href="cart.html"
        ><i class="fas fa-shopping-cart"></i>
        <span
          class="
            position-absolute
            top-0
            start-100
            translate-middle
            badge
            rounded-pill
            bg-dark
            cart-basket-counter
          "
          >0</span
        ></a
      >
    </div>

    <!-- cart container -->
    <div id="cart-container">
      <div class="total-cart-row">
        <div class="cart-left">
          <div>
            <div class="cart-title">
              <h4><b>Shopping Cart</b></h4>
            </div>

            <div id="cart-table">
              <table
                class="table table-hover table-responsive"
                id="admin-table"
              >
                <thead id="cart-thead" class="">
                  <tr>
                    <th class="td-img"></th>
                    <th>Product</th>
                    <th>Availability</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th></th>
                  </tr>
                </thead>

                <!-- the products in cart will be displayed here -->
                <tbody id="cart-table-body"></tbody>
              </table>
            </div>
          </div>

          <div class="back-to-shop-btn">
            <a href="books.html">
              <button type="button" class="btn btn-light" id="btn-add-product">
                <i class="fas fa-angle-double-left"></i> Back to shop
              </button>
            </a>
          </div>
        </div>

        <div class="summary-right">
          <div>
            <div>
              <h5><b>Summary</b></h5>
            </div>

            <hr />

            <div class="summary-row summary-small-font">
              <div>Subtotal</div>
              <div id="subtotal-price">&euro; 0.00</div>
            </div>

            <div class="summary-row summary-small-font">
              <div>Shipping</div>
              <div id="shipping-price" data-value="2">&euro; 2.00</div>
            </div>

            <hr />

            <div class="summary-row total-price-font">
              <div>TOTAL PRICE</div>
              <div id="total-price">&euro; 0.00</div>
            </div>
          </div>
          <div>
            <a href="index.html">
              <button type="button" class="btn btn-dark" id="btn-add-product">
                CHECKOUT <i class="fas fa-angle-double-right"></i>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/cart.js" type="module"></script>
  </body>
</html>
